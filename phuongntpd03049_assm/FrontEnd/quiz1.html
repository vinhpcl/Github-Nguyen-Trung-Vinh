<div class="rown-sm" style="text-align: center;" ng-show="!inProgess">

    <button class="btn btn-primary" ng-click="start()">Bắt đầu bài kiểm tra</button>

</div><br>
<div ng-show="inProgess" class="row-sm">
    <h3 style="text-align: center; color: red;">Thời gian làm test <span
            id="time">{{timer.minutes}}:{{timer.seconds}}</span> minutes!</h3>
    <div class=" panel panel-info">

        <div class="panel panel-heading">
            <h4><b>{{sjname}}</b></h4>
            <p>câu hỏi {{id}}/10</p>

        </div>
        <div class="panel-body">
            <div>
                <label for="" style="font-weight: 700;color: blue;">{{question}}</label>
                <hr>
                <div class="form-check" ng-repeat="option in options">
                    <input type="radio" name="answer" id="answer" value="{{option.Id}}">
                    <label for="answer">{{option.Text}}</label>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div ng-show="answerMode">
                <button ng-click="checkAnswer()" class="btn btn-primary">Gửi</button>
            </div>
            <div ng-show="!answerMode">
                <button ng-click="nextQuestion()" class="btn btn-info">next</button>
            </div>
        </div>

    </div>
    <label>Điểm: {{score}}/{{id}}</label>
</div>
<div ng-show="inProgess">
    <div class="rown-sm" style="text-align: center;" ng-show="quizend">
        <button class="btn btn-default" ng-click="end()">Kết thúc bài kiểm tra</button>

    </div>
</div>
<br>
